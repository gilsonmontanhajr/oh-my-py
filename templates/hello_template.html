<html>

    Este é um teste com variáveis estáticas e teste no frontend.
    {% if gender == "Male"%}
        <h3><u>Hello Mr. {{name}} !</u></h3>
    {% else %}
        <h3><u>Hello Mrs. {{name}} !</u></h3>
    {% endif %}
